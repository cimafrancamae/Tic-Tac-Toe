<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css"> 
    <script type="module" src="./js/script.js" defer></script>
</head>
<body>
    <!-- Choose player -->
    <div class="choose-player-container">
        <span>Choose who plays first:</span>
        <div class="choose-player">
            <div id="player-x">X</div>
            <div id="player-o">O</div>
        </div>
        <div class="confirm-player"></div>
    </div>
    <!-- Tic Tac Toe Board -->
    <div class="main-container"></div>
    <div class="info-container"></div>
</body>
</html>
